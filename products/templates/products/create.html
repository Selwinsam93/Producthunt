{% extends 'base.html' %}

{% block content%}

{% if error %}
{{ error }}
<br>
<br>
{% endif %}
<br>
<h1>Create Product</h1>

<form action="{% url 'create' %}" method="post" enctype="multipart/form-data"> <!--multipart is necessary if the user will upload a file through the form-->
{% csrf_token %}
Title:
<br>
<input type="text" name="title"/>
<br>
Body:
<br>
<input type="textbox" name="body"/>
<br>
URL:
<br>
<input type="text" name="url"/>
<br>
Icon:
<br>
<input type="file" name="icon"/>
<br>
Image:
<br>
<input type="file" name="image"/>
<br>
<br>
<input class="btn btn-danger" type="submit" name="add product" value = 'Add Product'/>
</form>
{% endblock %}
